<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="counter-result"></span>
        <div class="counter-btn-row">
            <button id="counter-increment-btn">+</button>
            <button id="counter-decrement-btn">-</button>
        </div>
        <div class="counter-input-row">
            <span>Increment/Decrement by</span>
            <input id="counter-input" type="number" value="1" min="1" max="10"/>
        </div>
        <button class="counter-reset-btn" id="counter-reset-btn">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
